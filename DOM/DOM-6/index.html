<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>DOM-6</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <div class="container">
            <label for="email" class="input-label"><b>Email</b></label>
            <input id="email" class="input" type="text">
            <p id="email-error" class="error-p"></p>

            <label for="password" class="input-label"><b>Password:</b></label>
            <input id="password" class="input password" type="password">
            <p id="password-error" class="error-p"></p>

            <label for="repeated-password" class="input-label"><b>Repeat password:</b></label>
            <input id="repeated-password" class="input password" type="password">
            <p id="password-repeat-error" class="error-p"></p>

            <button id="register-button">Register</button>
        </div>
    </body>
</html>
