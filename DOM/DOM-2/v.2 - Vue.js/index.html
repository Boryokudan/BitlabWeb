<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css"> 
        <title>DOM-2</title>
    </head>

    <body>
        <div id="container">
            <div id="buttons">
                <button @click="count--" id="decrement">-</button>
                <b id="number">{{count}}</b>
                <button @click="count++" id="increment">+</button>
            </div>
        </div>

        <script src="https://unpkg.com/vue@3"></script>
        <script>
            let app = Vue.createApp({
                data() {
                    return {
                        count: 0
                    }
                }
            })
            .mount("#container")
        </script>
    </body>
</html
