<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>LS-1</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <div class="container">
            <label for="name" class="input-label"><b>NAME:</b></label>
            <input id="name" class="input" type="text">

            <label for="surname" class="input-label"><b>SURNAME:</b></label>
            <input id="surname" class="input" type="text">

            <label for="country" class="input-label"><b>COUNTRY:</b></label>
            <select id="country" class="input" name="text">
                <option value="" selected="selected"></option>
                <option value="Kazakhstan">Kazakhstan</option>
                <option value="Kyrgyzstan">Kyrgyzstan</option>
                <option value="Uzbekistan">Uzbekistan</option>
            </select>

            <label for="phone" class="input-label"><b>PHONE NUMBER:</b></label>
            <input id="phone" class="input" type="text">

            <div id="buttons">
                <button id="register" class="button">REGISTER</button>
                <button id="save-to-draft" class="button">SAVE TO DRAFT</button>
            </div>
        </div>
    </body>
</html>
