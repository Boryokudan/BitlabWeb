<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

    </head>
    <body>
        <script text="text/javascript">

            while(true) {
                chooseEx();
            }

            function chooseEx() {
                let exNum = parseInt(prompt("Enter exercise number: "));

                let exList = [exerciseOne, exerciseTwo, exerciseThree, exerciseFour, exerciseFive, exerciseSix];

                if (exNum <= 0 || exNum > exList.length) return alert("Exercise is not found.");

                return exList[exNum - 1]();
            }

            function exerciseOne() {
                let length = parseInt(prompt("Enter array length: "));

                let arr = [];

                for (var i = 0; i < length; i++) {
                    var n = parseInt(prompt("Enter element: "));
                    arr[i] = n;
                }
                
                let reversedArr = "[";
                for (var i = arr.length - 1; i >= 0; i--) {
                    if (i == 0) reversedArr += arr[i] + ']';
                    else reversedArr += arr[i] + ', '
                }

                alert("Reversed array: " + reversedArr);
            }

            function exerciseTwo() {
                let length = parseInt(prompt("Enter array length: "));
                let arr = [];

                let maxElement = Number.MIN_VALUE;
                for (var i = 0; i < length; i++) {
                    var n = parseInt(prompt("Enter element: "));
                    if (n > maxElement) maxElement = n;
                    arr[i] = n;
                }

                alert("Max element: " + maxElement);
            }

            function exerciseThree() {
                let length = parseInt(prompt("Enter array length: "));
                let arr = [];

                let sum = 0;
                for (var i = 0; i < length; i++) {
                    var n = parseInt(prompt("Enter element: "));
                    arr[i] = n;
                    sum += n;
                }

                alert("Sum: " + sum + '\n' + "Meridian value: " + sum / length);
            }

            function exerciseFour() {
                let length = parseInt(prompt("Enter array length: "));
                let sqArr = [];

                for (var i = 0; i < length; i++) {
                    var n = parseInt(prompt("Enter element: "));
                    sqArr[i] = n * n;
                }

                let arrS = "[";
                for (var i = 0; i < sqArr.length; i++) {
                    if (i == sqArr.length - 1) arrS += sqArr[i] + ']';
                    else arrS += sqArr[i] + ', ';
                }

                alert("Squared values: " + arrS);
            }

            function exerciseFive() {
                let users = [
                    {"login": "ilyas", "password": "qwerty"},

                    {"login": "assylkhan", "password": "qweqwe"},

                    {"login": "alibek", "password": "aaaaaa"}
                ];

                let inputLogin = prompt("Enter your login: ");
                let inputPasword = prompt("Enter your password: ");

                for (var i = 0; i < users.length; i++) {
