<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Task2_1</title>
	</head>

	<body>

		<div style="
		background-color: whitesmoke;
		margin: 10px;
		width: 500px;
		height: 300px;
		border-radius: 5px;">

			<div

			style="
			background-color: whitesmoke;
			padding: 10px;">

			<p>Название фильма</p>

			<input 
			type="text"
			name="text" 
			placeholder="Название фильма"

			style="
			padding: 10px;
			width: 450px;">

			</div>
				
			<div style="
			background-color: whitesmoke;
			padding: 10px;
			display: inline-block;">

				<p>Кинотеатры</p>

				<select 
				style="
				padding: 10px;
				width: 250px;">
					<option>Esentai Cinema</option>
					<option>Chaplin Dolby Surround</option>
					<option>Lumiera</option>
					<option>Arman 3D</option>
				</select>

			</div>

			<div 
			style="
			background-color: whitesmoke;
			padding: 10px;
			display: inline-block;">

				<p>Время сеанса</p>

				<input 
				type="time"
       			min="09:00"
       			max="18:00"

       			style="
       			padding: 10px;
       			width: 180px">
				
			</div>

			<div style="
			background-color: whitesmoke;
			padding: 10px;
			align: center;">
				
				<input 
				type="button"
				name=""
				value="Поиск фильма" 

				style="
				padding: 10px;
				width: 150px;
				background: black; 
				color: white;
				border-radius: 5px;">

			</div>
		</div>

	</body>
</html>
